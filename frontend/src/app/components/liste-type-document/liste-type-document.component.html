<div class="row mt-9">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Liste des types de documents</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered border text-nowrap mb-0" id="basic-edit">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>type</th>
                            <th>Statut</th>
                            <th name="bstable-actions">Actions</th></tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let type_document of type_documents; let i = index">
                            <td>{{ i + 1}}</td>
                            <td>{{ type_document.Nom }}</td>
                            <td>{{ type_document.TypeDoc }}</td>
                            <td>{{type_document.Statut }}</td>
                            <td>
                                <button id="bEdit" [routerLink]="['/admin/edit-typedocument', type_document.id]" class="btn btn-sm btn-primary m-2"  >
                                    <span class="fe fe-edit"></span>
                                </button>
                                <button id="bDel" (click)="deleteDataTypeDocument(type_document.id)"  type="button" class="btn  btn-sm btn-danger">
                                    <span class="fe fe-trash-2"> </span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
